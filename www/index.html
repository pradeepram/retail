<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
    <link href="css/LoginPage.css" rel="stylesheet" type="text/css" />	
</head>
<body>
   <center> <h1>Retail Login!</h1></center>
    <form id="login" action="none">
    <h1 id="ff-proof" class="ribbon">Watch Square &nbsp;&nbsp;</h1>    
    <fieldset id="inputs">
        <input id="username" type="text" onblur="if(this.value=='')this.value='User ID';" onfocus="if(this.value=='User ID')this.value='';" value="User ID" />
        <input id="password" type="text" onblur="if(this.value=='')this.value='Password';" onfocus="if(this.value=='Password')this.value='';" value="Password" />
    </fieldset>
    <fieldset id="actions">
        <input type="submit" id="submit" value="connection"/>     
    </fieldset>
</form>
</body>
</html>
